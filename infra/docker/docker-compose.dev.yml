# Development Docker Compose
# Usage: docker compose -f infra/docker/docker-compose.dev.yml up -d

version: '3.8'

services:
  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: cba-postgres-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cba}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cba_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-cba}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cba} -d ${POSTGRES_DB:-cba}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # =============================================================================
  # PostgreSQL Test Database (separate instance for tests)
  # =============================================================================
  postgres-test:
    image: postgres:16-alpine
    container_name: cba-postgres-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cba_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cba_test"]
      interval: 10s
      timeout: 5s
      retries: 5
    # No persistent volume - tests should start fresh

  # =============================================================================
  # Server (NestJS API) - Optional, can run natively for hot reload
  # =============================================================================
  server:
    build:
      context: ../../server
      dockerfile: Dockerfile
    container_name: cba-server-dev
    environment:
      NODE_ENV: development
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: ${POSTGRES_USER:-cba}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-cba_dev_password}
      DATABASE_NAME: ${POSTGRES_DB:-cba}
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-change-in-production}
    ports:
      - "${SERVER_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount source for development (optional - remove for production-like testing)
      - ../../server/src:/app/src:ro
    profiles:
      - full  # Only start with: docker compose --profile full up
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: cba-network
